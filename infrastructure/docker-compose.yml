version: '3.8'

services:
  # --- Postiz (Social Scheduling) ---
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: openclaw_postiz
    ports:
      - "${POSTIZ_PORT}:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FRONTEND_URL=http://localhost:${POSTIZ_PORT}
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:${POSTIZ_PORT}/api
      - IS_GENERAL=true
      - BACKEND_INTERNAL_URL=http://localhost:3000
      - PORT=3000
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - openclaw_net

  postgres:
    image: postgres:15-alpine
    container_name: openclaw_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openclaw_net

  redis:
    image: redis:7-alpine
    container_name: openclaw_redis
    networks:
      - openclaw_net

  # --- n8n (Orchestration) ---
  n8n:
    image: n8nio/n8n:latest
    container_name: openclaw_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always
    networks:
      - openclaw_net

  temporal:
    container_name: openclaw_temporal
    image: temporalio/auto-setup:1.24.2
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgres
      - POSTGRES_HOST=postgres
    depends_on:
      - postgres
    networks:
      - openclaw_net

networks:
  openclaw_net:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
